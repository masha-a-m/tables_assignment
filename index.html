<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        .center {
  margin-left: auto;
  margin-right: auto;
}
    </style>
    <title>HTML TABLE ASSIGNMENT</title>
</head>
    <body>
        <table border="2">
            <div style="text-align:center">
                <i>A test table with merged cells</i>
    
            </div>
                <table class="center"> 
                    <col>
                    <colgroup span="2"></colgroup>
                    <tr>
                        <td rowspan="2"></td>
                        <th colspan="2" scope="colgroup">Average</th>
                        <th rowspan="2">Red <br /> eyes</th>
                    </tr>
                    <tr>
                        <th scope="col">height</th>
                        <th scope="col">weight</th>
                    </tr>
                    
                    <tr>
                        <th>Males</th>
                        <td>1.9 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
                        <td>0.003 &nbsp; &nbsp; &nbsp; &nbsp;</td>
                        <td>40% &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
                    </tr>
                    
                    <tr>
                        <th>Females</th>
                        <td>1.7</td>
                        <td>0.002</td>
                        <td>43%</td>
                    </tr>
                  
        </table>
       
    </body>
</html>
